<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Rubayat Shusmita Khan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scoreboard</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>
    </head>

    <body>
        <section class="section">
            <!-- header -->
            <header class="header">
                <div class="container">
                    <div class="header-wrapper">
                        <h1 class="name"></h1>
                        <h1 class="name">Scoreboard</h1>
                        <h5 class="total">Total</h5>
                    </div>
                </div>
            </header>
            <!-- matches  -->
            <div  id="container" class="all-matches container">
                <div class="match">
                    <div class="wrapper">
                        <button class="lws-delete">
                            <img src="./image/delete.svg" alt="" />
                        </button>
                        <h3 class="lws-matchName">Match 1</h3>
                    </div>
                    <div class="inc-dec">
                        <form class="incrementForm">
                            <h4>Increment</h4>
                            <input
                                type="number"
                                name="increment"
                                class="score-increment"
                                id="increment"
                            />
                        </form>
                        <form class="decrementForm">
                            <h4>Decrement</h4>
                            <input
                                type="number"
                                name="decrement"
                                class="score-decrement"
                                id="decrement"
                            />
                        </form>
                    </div>
                    <div class="numbers" id="totalCounter">
                        <h2 class="lws-singleResult">120</h2>
                    </div>
                </div>
            </div>
            <!-- for adding another matches -->
            <div class="add_match">
                <button class="btn score-add-match" id="add">Add New Match</button>
                <button class="score-reset" id="resetCounter">
                    <svg
                        fill="none"
                        width="24"
                        height="24"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        ></path>
                    </svg>
                    <span>Reset</span>
                </button>
            </div>
        </section>

        <section class="mask"></section>
        <script src="./script.js"></script>
    </body>
</html>
